<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="font.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="template" type="text/css" href="template.htm">
</head>
	<body>
		<article class="closed">
			<h1>THIS IS GRAPH</h1>
		</article>
		<aside class="closed">
			<section>
				<button id="dataApplyButton">DATA APPLY</button>
			</section>
			<section id="GraphType">
				<p>Select GraphType</p>
				<input type="button" value="bar" />
				<input type="button" value="circle" />
				<input type="button" value="line" class="selected" />
			</section>
			<section id="ColorSet">
				<p>Customize ColorSet</p>
				<!-- 범위에 따른 색상 지정 -->
				<ul>
					<li class="fixed">
						<p class="over">200</p>
						<p> 이상 </p>
						<p class="inputed">Infinity</p>
						<p> 미만 </p>
						<input type="color" value="#1EA399">
					</li>
					<li class="add">
						<p class="over">200</p>
						<p> 이상 </p>
						<input type="text" value="?">
						<p> 미만 </p>
						<input type="color">
						<input type="button" value="+">
					</li>

				<ul>
			</section>
			<section id="DataForm">
				<p>Edit Data</p>
				<ul>
					<li>key</li>
					<li>value</li>
					<li>comment<li>
				</ul>
				<form class="dataAddForm">
					<input type="text" name="key" value="필수"></input>
					<input type="text" name="value" value="필수/숫자를 입력하세요."></input>
					<input type="text" name="comment" value="선택"></input>
					<input class="add" type="button" value="+"></input>
				</form>
			</section>
			<button><span>OPEN</span></button>
		</aside>
	</body>

	<script type="text/javascript" src="template/mustache.js"></script>
	<script type="x-tmpl-mustache" id="infoBoxSet">
		<g id="infoBox">
			// info background
			<rect x="0" y="0" fill="RGBA(30, 163, 153, 0.2)" width="100" height="100"></rect>
			<text id="key" x="0" y="0"></text>
			<text id="value" x="0" y="0"></text>
			<text id="comment" x="0" y="0"></text>
		</g>
	</script>
	<script type="x-tmpl-mustache" id="dataInput">
		<form>
			<input type="text" name="key" value="{{key}}"></input>
			<input type="text" name="value" value="{{value}}"></input>
			<input type="text" name="comment" value="{{comment}}"></input>
			<input class="delete" type="button" value="-"></input>
		</form>
	</script>
	<script type="x-tmpl-mustache" id="svgSet">
		<svg width="{{width}}" height="{{height}}">
		</svg>
	</script>
	<script type="x-tmpl-mustache" id="animateLineSet">
		<animate attributeName = "{{attributeName}}" dur="{{dur}}" from="{{from}}" to="{{to}}" repeatCount="{{repeatCount}}" />
	</script>
	<script type="x-tmpl-mustache" id="colorSelectSet">
		<li>
			<p class="over">{{over}}</p>
			<p> 이상 </p>
			<input class="inputed" type="text" value="{{upper}}" />
			<p> 미만 </p>
			<input type="color" value="{{colorValue}}"/>
			<input type="button" value="-"/>
		</li>
	</script>

	<script type="x-tmpl-mustache" id="circleSet">
		<circle cx="{{cx}}" cy="{{cy}}" r="{{r}}" data-key="{{dataKey}}" data-value="{{dataValue}}" style="-webkit-transform:translate({{xPos}},{{yPos}});fill:{{fill}};"/>
	</script>
	<script type="x-tmpl-mustache" id="lineSet">
		<line class="{{class}}" x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" data-key="{{dataKey}}" data-value="{{dataValue}}" style="-webkit-transform:translate({{xPos}},{{yPos}}) rotate({{rotate}});"/>
	</script>

	<script type="x-tmpl-mustache" id="textSet">
		<text x="{{x}}" y="{{y}}" fill="{{fill}}">{{text}}</text>
	</script>

	<script type="x-tmpl-mustache" id="rectSet">
  		<rect x="{{x}}" y="{{y}}" data-key="{{dataKey}}" width="{{width}}" height="{{height}}" style="-webkit-transform:translate({{xPos}},{{yPos}});fill:{{fill}};"/>
	</script>

	<script type="x-tmpl-mustache" id="gSet">
		<g>{{contained}}</g>
	</script>

	<script type="text/javascript" src="script/data.js"></script>
	<script type="text/javascript" src="script/GraphFlag.js"></script>
	<script type="text/javascript" src="script/Renderer.js"></script>
	<script type="text/javascript" src="script/InitialSetting.js"></script>
	<script type="text/javascript" src="script/DataController.js"></script>
	<script type="text/javascript" src="script/InfoController.js"></script>
	<script type="text/javascript" src="script/Map.js"></script>

	<script type="text/javascript">
		//customizedColor / testDataArray / SVGSetting

		document.addEventListener("DOMContentLoaded", function(){
			var initSet = new InitialSetting();
			initSet.service(800, 450, testDataArray);
		}); 

	</script>
</html>
